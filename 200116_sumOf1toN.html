    <script>
        // 작업순서
        // n값을 받아 n을 출력하는 함수를 만든다. 함수이름 mySum()
        // 1부터 n값을 출력한다. for
        // 합을 저장하는 변수를 만들어 합을 계산한다.
        function mySum(n) {
            // console.log(n);

            /*for(var i=1; i<=n; i++) {
                console.log(i);
            }*/

            sum = 0;
            for(var i = 1; i <= n; i++) {
                sum += i;
            }
            console.log(sum);
        };

        mySum(5);
    </script>
