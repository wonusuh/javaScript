<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ggd3</title>
    <style>
        #ggd_id div {
            width: 100px;
            float: left;
            }
    </style>
</head>
<body>
    <div id="ggd_id"></div>
    <script>
        function makeDan(n) {
            var r = {};
            r.subTitle = "=="+n+"ë‹¨==";
            r.txt = "";
            for(var i=1;i<10;i++) {
                r.txt += n+" x "+i+" = "+n*i;
                r.txt += "<br>";
            }
            return r;
        }
        
        (function init() {
            var el, ggd, dan;
            el = document.getElementById("ggd_id");
            ggd = "";
            for(var i=2;i<10;i++){
                dan = makeDan(i);
                ggd += "<div>";
                ggd += dan.subTitle;
                ggd += "<br>";
                ggd += dan.txt;
                ggd += "</div>";
            }
            el.innerHTML = ggd;
        })();
        // init();
    </script>
</body>
</html>
