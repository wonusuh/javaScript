    <body>
        <script>
            // 1~30크기의 난수를 100개 만들고 같은 숫자가 몇 개 있는지 찾아본다.
            var a = [];
            for (var i = 0; i < 100; i++) {
                a.push((Math.random() * 29) + 1);
            }
            console.log(a);
        </script>
